version: "3.3"

services:

  traefik:
    image: "traefik:v2.2"
    container_name: "traefik"
    command:
      - --api
      - --docker
      - --docker.swarmmode
      - --docker.watch
      - --entrypoints=Name:http Address::80 
      - --defaultentrypoints=http
      - --logLevel=INFO
      - --accessLog
    deploy:
     placement:
      constraints: [node.role == manager]
     mode: replicated
     replicas: 1
    networks:
      - default
      - traefik-net

  chile:
    image: "backend-service"
    deploy:
      mode: replicated
      replicas: 1
      labels:
       - traefik.port=8080
       - traefik.docker.network=proxy
       - traefik.frontend.rule=Host:node-app.cometari.com
      resources:
        limits:
         memory: 128M
    networks:
      - default
      - traefik-net


  peru:
    image: "backend-service"
    labels:
      - "traefik.enable=true"
      - "traefik.port=8080"
      - "traefik.http.routers.peru.rule=Host(`pe.localhost`)"
      - "traefik.http.routers.pe-service.entrypoints=web"
    networks:
      default
      - traefik-net

networks:
  default:
  traefik:
    external: true
      