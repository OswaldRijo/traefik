version: "3.3"

services:

  traefik:
    image: "traefik:v2.2"
    ports:
     - "80:80"
     - "8080:8080"
    command:
      - --docker.swarmmode
      - --api
      - --api.insecure
    deploy:
      placement:
        constraints: [node.role == manager]
      mode: replicated
      replicas: 1
    networks:
      - default
      - traefik-net

  chile:
    image: "backend-service"
    deploy:
      mode: replicated
      replicas: 1
      labels:
       - traefik.port=8080
       - traefik.docker.network=proxy
       - traefik.frontend.rule=Host:chile.backoffice
      resources:
        limits:
         memory: 128M
    networks:
      - default
      - traefik-net


  peru:
    image: "backend-service"
    deploy:
      mode: replicated
      replicas: 1
      labels:
       - traefik.port=8080
       - traefik.docker.network=proxy
       - traefik.frontend.rule=Host:peru.backoffice
      resources:
        limits:
         memory: 128M
    networks:
      - default
      - traefik-net

networks:
  default:
  traefik-net:
    external: true
      